apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: rushabh2390
  labels:
    app: fastapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-pod
  template:
    metadata:
      name: fastapi-pod
      labels:
        app: fastapi-pod
    spec:
      containers:
        - name: fast-api-summary
          image: rdddocker/backend
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
        

---
metadata:
  name: frontend-deployment
  namespace: rushabh2390
  labels:
    app: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-pod

  template:
    metadata:
      name: frontend-pod
      labels:
        app: frontend-pod

    spec:
      containers:
        - name: frontend-container
          image: rdddocker/frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 80 
          env:
          - name: API_ENDPOINT
            value: http://localhost:8000